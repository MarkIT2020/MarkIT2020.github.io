<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fancy</title>
    <link rel="stylesheet" href="game.css">  
  </head>  
  <body>

    <div id="header">
      <h1 id="title">On The Way</h1>
    </div>


    <div id="gameBoard">

      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>

    </div>

    <img id = "ball" src="images/bullet.png" alt = "bullet">


    <div class="message" id="lose">You Died</div>
    <div class="message" id="levelup">Next level...</div>

    <div id = "lightbox" class = "unhidden"></div>
    <div id = "lightbox1" class = "hidden"></div>
    <div id = "lightbox2" class = "hidden"></div>

    <img id = "pauseIcon" src="images/pause.png" alt = "pause" onclick="showPause()">

    <div id="positionNavigation">
      <div id= "navigation" class = "unhidden">
        <div id = "classic" class = "playerOption" onclick="selectLevel()">Start Game</div>
        <div id = "action" class = "playerOption" onclick="showRule()">Instruction</div>
      </div>
    </div>

    <div id = "positionRule">
      <div id = "boundaryRule" class = "hidden">
        <img id = "x" src="images/x.png" alt = "close" onclick="continueGame()">
        <h1 class = "ruleText" id = "text1">&nbsp;</h1>
        <p class = "ruleText" id = "text2">&nbsp;</p>
      </div>
    </div>   

    <div id="positionPauseNavigation">
      <div id="pauseNavigation" class = "hidden">
        <div id="pauseMessage">PAUSED</div>        
        <div onclick="stopGame()" id= "pauseStopGame" class="pausePlayerOption">Quit</div>
        <div onclick="resumeGame()" class="pausePlayerOption">Resume</div>     
        <div onclick="restartGame()" class="pausePlayerOption">Restart</div>     
      </div>
    </div>

    <div id="levelSelect">
      <div id="levelNavigation" class = "hidden">
        <div id="levelSelectText">Level Select</div>
        <div class="level" onclick="startGame(0)">1</div>
        <div class="level" onclick="startGame(1)">2</div>     
        <div class="level" onclick="startGame(2)">3</div> 
        <div class="level" onclick="startGame(3)">4</div>     
        <div class="level" onclick="startGame(4)">5</div>     
        <div class="level" onclick="startGame(5)">6</div>     
        <div class="level" onclick="startGame(6)">7</div>     
        <div class="level" onclick="startGame(7)">8</div>     
        <div class="level" onclick="startGame(8)">9</div>     
        <div class="level" onclick="startGame(9)">10</div>     
        <div class="level" onclick="startGame(10)">11</div>     
        <div class="level" onclick="startGame(11)">12</div>     

      </div>
    </div>



    <script src="game.js"></script>
  </body>
</html>
