<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="tictactoe.css">  
    
    <script src="tictactoe.js"></script>
  </head>
  
  <body>

    <h1 class = "titletext">Tic Tac Toe</h1>

    <div id = "main">
      <div id = "cell1" class = "box" onclick="playerTakeTurn(this, 'cell1')" ></div>
      <div id = "cell2" class = "box" onclick="playerTakeTurn(this, 'cell2')" ></div>
      <div id = "cell3" class = "box" onclick="playerTakeTurn(this, 'cell3')" ></div>
      <div id = "cell4" class = "box" onclick="playerTakeTurn(this, 'cell4')" ></div>
      <div id = "cell5" class = "box" onclick="playerTakeTurn(this, 'cell5')" ></div>
      <div id = "cell6" class = "box" onclick="playerTakeTurn(this, 'cell6')" ></div>
      <div id = "cell7" class = "box" onclick="playerTakeTurn(this, 'cell7')" ></div>
      <div id = "cell8" class = "box" onclick="playerTakeTurn(this, 'cell8')" ></div>
      <div id = "cell9" class = "box" onclick="playerTakeTurn(this, 'cell9')" ></div>
    </div>

    <div id = "lightbox" class = "hidden"></div>

    <div id = "positionMessage">
      <div id = "boundaryMessage" class = "hidden">
        <img id = "x" src="images/x.png" alt = "close" onclick="continueGame()">
        <h1 class = "titletext" id = "message"></h1>
        <p class = "titletext" id = "message2"></p>

      </div>
    </div>

  </body>
  
</html>
