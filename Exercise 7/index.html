<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
	<title>Mark's Animal Gallery</title>
	<link rel="stylesheet" href="lightbox.css">
	<script src="lightbox.js"></script>
 </head>
 <body>

	<h1>Animal Gallery</h1>
	
		<div id = "main">
		<img class = "thumb" 
			src="images/arabian-thumb.jpg" 
			alt = "Bay arabian cantering" 
			onclick = "displayLightBox('arabian.jpg', 'Bay arabian cantering')">
		<img class = "thumb" 
			src="images/dog-thumb.jpg" 
			alt = "Yellow labrador puppy" 
			onclick = "displayLightBox('dog.jpg', 'Yellow labrador puppy')">
		<img class = "thumb" 
			src="images/horse-thumb.jpg" 
			alt = "horse trotting" 
			onclick = "displayLightBox('horse.jpg', 'horse trotting')">
		<img class = "thumb" 
			src="images/horseandpony-thumb.jpg" 
			alt = "horse and pony" 
			onclick = "displayLightBox('horseandpony.jpg', 'horse and pony')">
		<img class = "thumb" 
			src="images/pinto-thumb.jpg" 
			alt = "pinto" 
			onclick = "displayLightBox('pinto.jpg', 'pinto')">
		<img class = "thumb" 
			src="images/tb-thumb.jpg" 
			alt = "chestnut horse" 
			onclick = "displayLightBox('tb.jpg', 'chestnut horse')">			
	</div>
	
	<div id = "lightbox" class = "hidden"></div>

	<div id = "positionBigImage">
		
		<div id = "boundaryBigImage" class = "hidden"> 
			<img id = "x" src="images/x.png" alt = "close" onclick = "displayLightBox()">
			<img id = "bigImage" src="images/arabian.jpg" alt = "Bay arabian cantering">

		</div>

	</div>


  </body>
</html>
